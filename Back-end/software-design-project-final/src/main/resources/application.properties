# Application Configuration
spring.application.name=${APP_NAME:transformer-management-system}

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/react_test_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Water123}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQLDialect}

# File Upload Configuration
spring.servlet.multipart.enabled=${FILE_UPLOAD_ENABLED:true}
spring.servlet.multipart.max-file-size=${FILE_MAX_SIZE:10MB}
spring.servlet.multipart.max-request-size=${FILE_MAX_REQUEST_SIZE:10MB}

# File Storage Configuration
file.upload-dir=${FILE_UPLOAD_DIR:./uploads/images/}
file.max-file-size=${FILE_MAX_FILE_SIZE:10485760}

# Server Configuration  
server.port=${SERVER_PORT:8080}
server.servlet.context-path=${SERVER_SERVLET_CONTEXT_PATH:/}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Logging Configuration
logging.level.org.hibernate.SQL=${LOGGING_HIBERNATE_SQL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOGGING_HIBERNATE_BINDER:WARN}
logging.level.com.example.software_design_project_final=${LOGGING_LEVEL_COM_EXAMPLE:INFO}
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}

# Spring Boot Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true